<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        var pdfInfo = {};
        var x = document.location.search.substring(1).split('&');
        for (var i in x) { var z = x[i].split('=',2); pdfInfo[z[0]] = unescape(z[1]); }
        function getPdfInfo() {
            var page = pdfInfo.page || 1;
            var pageCount = pdfInfo.topage || 1;
            document.getElementById('pdfkit_page_current').textContent = page;
            document.getElementById('pdfkit_page_count').textContent = pageCount;
        }
    </script>
    <style type="text/css">
        body {
            /*text-align: center;*/
            margin-top: 1em;
            border-top: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
        }
        #title {
            float: left;
            white-space: nowrap;
            padding-left: 1em;
            padding-top: 2em;
        }
        #pages {
            float: right;
            white-space: nowrap;
            padding-right: 2em;
            padding-top: 2em;
        }
    </style>
</head>
<body onload="getPdfInfo()">
    <span id="title">ezzing3DLayout - Documentation</span>
    <span id="pages">Page <span id="pdfkit_page_current"></span> of <span id="pdfkit_page_count"></span></span>
</body>
</html>
